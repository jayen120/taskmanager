{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-3 text-danger">Confirm Delete</h2>
    <p>Are you sure you want to delete the task <strong>"{{ task.title }}"</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
